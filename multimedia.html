<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="dayz-pc-juego-steam-europe-cover.jpg" alt="dayz game" width="308" height="176">
        <h1>Aprendiendo a utilizar videos</h1>
        <video width="600" height="300" controls autoplay muted loop>

        </video>

        <audio controls autoplay loop >

        </audio>
    </body>


</html>
